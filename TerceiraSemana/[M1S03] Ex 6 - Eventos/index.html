<!--Faça um site com uma lista de itens (por exemplo, de brinquedos), que tenha:
um campo de input do item um botão para criar um item na lista-->
<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>ExSeisSemanaQuatro</title>
</head>
<body>
    <h1>Lista de carros desejados!</h1>
    <ol id="lista"><h2>
        <li>Jeep Rubicon</li>
        <li>Ford Landau</li>
        <li>Hummer H3</li>
    </h2></ol>
    <form onsubmit="enviar(event)">
        <input id="txt" type="texto">
        <button type="submit">Enviar</button>
    </form>
    
    <script src="./index.js"></script>
</body>
</html>
